<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CalcFinanceira</title>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/bootstrap-icons/font/bootstrap-icons.css" />

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <main class="container">
      <nav lass="navbar bg-light">
        <div class="container-fluid mb-3">
          <a href="index.html"
            ><img src="img/logo.jpg" alt="" style="width: 10rem; height: 3rem;"
          /></a>
        </div>
      </nav>

      <label>Gasto Mensal equivalente aos 70%</label>
      <div class="progress">
        <div
          class="progress-bar bg-success"
          role="progressbar"
          style="width: 25%;"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          25%
        </div>
      </div>
      <br /><br />
      <div class="d-flex" >       
          <div class="col-10 container-fluid  bg-success text-center ">
            <h5 style="color: white;">Lançametos Mensal</a>
          </div>  
        <!-- Button trigger modal --> 
        <div class="col-2 mt-2">
          <button
          type="button"
          class="btn btn-light float-end"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
        <i class="bi bi-list"></i>
        </button>       
        </div>
      </div>
      

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Adicionar  transação
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-9">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="tipo de despesa:"
                    data-form-despesa
                    id="despesa"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="R$:"
                    data-form-valor
                    id="valor"
                  />
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-danger"
                data-bs-dismiss="modal"
              >
              <i class="bi bi-x-lg"></i>
              </button>
              <button type="button" class="btn btn-success" data-form-button>
                <i class="bi bi-check-lg"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

      <br />

      <div class="col-12">
        <ul class="list-group list-group-numbered" data-list></ul>
      </div>
    </main>
    <script src="js/inserir-gastos.js"></script>
    <script src="/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
