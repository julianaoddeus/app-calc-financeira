<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc Financeira</title>
    <link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main class="container">
        <!-- As a heading -->
        <nav class="navbar "style="background-color: #e3f2fd">
            <div class="container">
              <a class="navbar-brand" href="#">
                <img src="img/icon.png" alt="" width="30" height="30">
                Behavior
              </a>
              
            </div>
          </nav>
        <h5 class="text-center text-danger m-3 ">MÉTODO 70/30</h5>
        <div class="row">
            <div class="form-floating mt-3">
                <input type="number" class="form-control mb-3" id="salario" placeholder="R$">
                <label> Salário R$:</label>
                <button class="btn btn-danger mb-3" id="btn-calcular">Calcular</button>
            </div>

        </div>
        <div class="row">
            <div class="col m-6 m-3">
                <div class="card border border-primary" style="width: 10rem; height: 5rem;">
                    <p class="card-subtitle mb-2 m-1 text-primary">Essenciail
                        50% </p>
                    <p class="card-text m-1" id="gastoEssencial">R$</p>
                </div>
            </div>
            <div class="col m-6 m-3">
                <div class="card border border-danger" style="width: 10rem; height: 5rem;">
                    <p class="card-subtitle mb-2 m-1 text-danger"><i class="fa-solid fa-hand-holding-magic"></i>Educação
                        5%</p>
                    <p class="card-text m-1" id="gastoEducacao">R$</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col m-6 m-3">
                <div class="card border border-info" style="width: 10rem; height: 5rem;">
                    <p class="card-subtitle mb-2 m-1 text-info">Recompensa 10%</p>
                    <p class="card-text m-1" id="gastoRecompensa">R$</p>
                </div>
            </div>
            <div class="col m-6 m-3">
                <div class="card border border-warning" style="width: 10rem; height: 5rem;">
                    <p class="card-subtitle mb-2 m-1 text-warning">Metas 20%</p>
                    <p class="card-text m-1" id="gastoMetas">R$</p>
                </div>
            </div>
        
        </div>

    </main>


    <script src="./bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
