<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc Financeira</title>
    <link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main class="container">
        <!-- As a heading -->
        <nav class="navbar ">
            <div class="container">
              <a class="navbar-brand" href="#">
                <img src="img/logo.jpg" alt="" width="100%" height="50">  
            </div>
        </nav>            
        <div class="row btn">
            <div class="col m-6">                
              <input type="text" class="form-control"  id="salario" placeholder="R$" aria-label="valor salário">
              <label for="salario" class="label-input">informe o valor do salário</label>
            </div>
            <div class="col m-6">
                <button class="btn btn-danger" id="btn-calcular">Calcular</button> 
            </div>
          </div>        
        
        <div class="row">
            <div class="col m-6 m-3">
                <div class="card border border-primary" style="width: 10rem; height: 5rem;">
                    <p class="card-subtitle mb-2 m-1 text-primary">Essenciail
                        60% </p>
                    <p class="card-text m-1" id="gastoEssencial">R$</p>
                </div>
            </div>
            <div class="col m-6 m-3">
                <div class="card border border-danger" style="width: 10rem; height: 5rem;">
                    <p class="card-subtitle mb-2 m-1 text-danger"><i class="fa-solid fa-hand-holding-magic"></i>Educação
                        5%</p>
                    <p class="card-text m-1" id="gastoEducacao">R$</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col m-6 m-3">
                <div class="card border border-info" style="width: 10rem; height: 5rem;">
                    <p class="card-subtitle mb-2 m-1 text-info">Recompensa 10%</p>
                    <p class="card-text m-1" id="gastoRecompensa">R$</p>
                </div>
            </div>
            <div class="col m-6 m-3">
                <div class="card border border-warning" style="width: 10rem; height: 5rem;">
                    <p class="card-subtitle mb-2 m-1 text-warning">Metas 20%</p>
                    <p class="card-text m-1" id="gastoMetas">R$</p>
                </div>
            </div>        
        </div>
        <div>
            <img src="img/grafico.JPG" style="width: 100%;" alt="">
        </div>

    </main>


    <script src="./bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
